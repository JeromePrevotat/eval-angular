<div class="product-card">
    @if(product){
        <h4>{{ product.title }}</h4>
        <img src="{{ product.image }}" alt="{{ product.title }}"/>
        <p class="base-price">{{ product.fullPrice | currency }}</p>
        <div class="discount-price-container">
            <p class="discount-price">{{ product.fullPrice | discountPrice:product | currency }}</p>
            <p class="discount-percent">{{ product.discountPercent | discountDisplay:product}}</p>
        </div>
        <a [routerLink]="['/products', product.id]">Buy</a>
        <button (click)="addToBasket(product)">
            <i class="material-icons">{{ "cart" | icons }}</i>
        </button>
    }
</div>
